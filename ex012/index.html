<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor!</p>

    <video src="midias/meuvideo.mp4" width="350" poster="imagens/praia.jpg" controls loop></video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="750" height="415" src="https://www.youtube.com/embed/LW0bhKitRBk?si=z4ko5BjeLRscp6kX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
