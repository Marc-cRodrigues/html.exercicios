<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>

        /*
            # = id
            . = class
            : = pseudoclass
            :: = pseudo element
            > = children
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: darkorchid;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            color: black;
            text-decoration:underline;
        }

        .especial{
            background-color: bisque;
        }

        .especial::before{
            content: '=>';
        }
        .especial::after{
            content: '<=';
        }

    </style>
</head>
